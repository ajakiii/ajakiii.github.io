<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ёж комбат</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="title">Ёж комбат</div>
            <div class="currency">
                <span id="coins">0</span> <span class="currency-symbol">$</span>
            </div>
        </div>
        <div class="main">
            <div class="hamster-container">
                <img src="hedgehog.png" alt="Hamster" class="hamster-img">
                <div class="levels">
                    <span class="level-text">Level 1/10</span>
                </div>
            </div>
            <div class="stats">
                <div class="stat">Прибыль за клик: <span id="profit-per-tap">+1</span></div>
                <div class="stat">Монет для повышения: <span id="coins-for-upgrade">10000</span></div>
                <div class="stat">Прибыль в час: <span id="profit-per-hour">0</span></div>
            </div>
        </div>
        <div class="footer">
            <button id="tap-button">Tap</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
